PACKAGE = "opencv_apps"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

# Choose parameter presets
# Presets are defined in OpenCV: https://docs.opencv.org/3.2.0/da/d06/classcv_1_1optflow_1_1DISOpticalFlow.html
preset_enum = gen.enum([gen.const("ULTRAFAST", int_t, 0, "Fastest but roughest preset"),
                        gen.const("FAST",      int_t, 1, "Fast preset"),
                        gen.const("MEDIUM",    int_t, 2, "Slowest but best quality preset")],
                       "Parameter Presets of DIS flow")
gen.add("preset", int_t, 0, "Choose parameter presets of DIS flow", default=0, min=0, max=2, edit_method=preset_enum)

gen.add("use_camera_info", bool_t, 0, "Indicates that the camera_info topic should be subscribed to to get the default input_frame_id. Otherwise the frame from the image message will be used.", False)

exit(gen.generate(PACKAGE, "dis_flow", "DISFlow"))
